<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <picture class="card__image">
          <img
            src="./images/image-equilibrium.jpg"
            alt="NFT image"
            class="equilibrium-img"
          />
          <div class="icon-overlay">
            <img src="./images/icon-view.svg" class="view-icon" />
          </div>
        </picture>

        <div class="card__content">
          <h1 class="card__title">Equilibrium #3429</h1>

          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="ethereum-flex-group">
            <div class="flex">
              <img src="./images/icon-ethereum.svg" alt="ethereum" />
              <p class="card__price">0.041 ETH</p>
            </div>

            <div class="flex">
              <img src="./images/icon-clock.svg" alt="clock icon" />
              <p>3 days left</p>
            </div>
          </div>

          <div class="divide-line"></div>

          <div class="user-flex-group">
            <img src="./images/image-avatar.png" alt="user profile picture" />
            <p>Creation of <span class="card__username">Jules Wyvern</span></p>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/pravinkori">Pravin Kori</a>.
    </div>
  </body>
</html>
